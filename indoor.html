<html>
<head>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <style type="text/css">


      #map {
        height: 100%;
      }
  </style>


</head>
<body>

  <div class="container-fluid" style="padding:0; height:100%">
    <div class="row" style="height:100%">
      <div class="col-md-3">
        <script type="text/javascript">

          const DISPLAY_TAGS = ['restrooms','food','water','comfortable seating','frequent seating','can lie down or recline','quiet spaces','temperature regulation','no chemical scents','views of nature','people watching','sun','shade','low traffic','open space','private or enclosed spaces','movable tables and chairs','wheelchair access','smooth surfaces','hill or stairs','obvious obstacles']

          document.write(
              DISPLAY_TAGS.map((tag,i) => `
                  <label style="display:block"><input type="checkbox" value="${tag}" class="tag-filter"> ${tag}</label>
              `).join('')
          )

        </script>
      </div>
      <div class="col-md-9" style="padding:0">
        <div id="map"></div>
      </div>
    </div>
  </div>


  <script src="map.js"></script>

</body>
</html>
